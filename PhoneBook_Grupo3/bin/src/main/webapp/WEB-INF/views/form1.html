<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Static content -->
<link rel="stylesheet" href="/resources/css/estilos.css">

<title>Formulario de Agenda</title>
</head>
<body>

	<div id="contenedor">
		<h2>
			Formulario agenda - Form1 <br />(Anotac +
			Model + Thymeleaf + SB)
		</h2>
		<form 
				method="post" 
				th:object="${contact}"
				th:action="@{/addContact}">
			<table>
				<tr>
					<td><label for="person.name">Nombre</label></td>
					<td><input type="text" th:field="*{person}" /></td>
				</tr>
				<tr>
					<td><label for="contact.id">Nombre Usuario</label></td>
					<td><input type="text" th:field="*{person}" /></td>
				</tr>
				<tr>
					<td><label for="province.name">Nombre provincia</label></td>
					<td><input type="text" th:field="*{province}" /></td>
				</tr>
			</table>
			<br />
			<p>
				<input type="submit" value="Dar de alta" />
			</p>
		</form>
	</div>
</body>
</html>
